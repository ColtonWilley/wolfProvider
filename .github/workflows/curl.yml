name: Curl Tests

# START OF COMMON SECTION
on:
  push:
    branches: [ 'master', 'main', 'release/**' ]
  pull_request:
    branches: [ '*' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
# END OF COMMON SECTION

jobs:
  build_wolfprovider:
    name: Build wolfProvider
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - name: Checking OpenSSL in cache
        uses: actions/cache@v4
        id: openssl-cache
        with:
          path: |
            openssl-source
            openssl-install

          key: ossl-depends

      - name: Checking wolfSSL in cache
        uses: actions/cache@v4
        id: wolfssl-cache
        with:
          path: |
            wolfssl-source
            wolfssl-install

          key: wolfssl-depends-${{ github.sha }}
          lookup-only: true

      - name: Test step
        run: |
          echo "before 0"
          pwd
          ls
          echo "after 0"

      - name: Checkout wolfProvider
        if: steps.openssl-cache.outputs.cache-hit != 'true' || steps.wolfssl-cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v4

      - name: Build wolfProvider
        if: steps.openssl-cache.outputs.cache-hit != 'true' || steps.wolfssl-cache.outputs.cache-hit != 'true'
        run: |
          echo "before 1"
          pwd
          ls
          echo "after 1"
          WOLFSSL_TAG=master ./scripts/build-wolfprovider.sh
          make check

      - name: Print errors
        if: ${{ failure() }}
        run: |
          if [ -f test-suite.log ] ; then
            cat test-suite.log
          fi

  test_curl:
    runs-on: ubuntu-22.04
    needs: build_wolfprovider
    # This should be a safe limit for the tests to run.
    timeout-minutes: 20
    strategy:
      matrix:
        curl_ref: [ 'master', 'curl-8_4_0' ]
    steps:
      - name: Checking for OpenSSL in cache
        uses: actions/cache/restore@v4
        id: openssl-cache
        with:
          path: |
            openssl-source
            openssl-install

          key: ossl-depends
          fail-on-cache-miss: true

      - name: Checking for wolfSSL in cache
        uses: actions/cache/restore@v4
        id: wolfssl-cache
        with:
          path: |
            wolfssl-source
            wolfssl-install

          key: wolfssl-depends-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Checkout wolfProvider
        uses: actions/checkout@v4

      - name: Build wolfProvider
        run: |
          echo "before 2"
          pwd
          ls
          echo "after 2"
          WOLFSSL_TAG=master ./scripts/build-wolfprovider.sh
          make check

      - name: Install curl test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install nghttp2 libpsl5 libpsl-dev python3-impacket

      - name: Build curl
        uses: wolfSSL/actions-build-autotools-project@v1
        with:
          repository: curl/curl
          path: curl
          ref: ${{ matrix.curl_ref }}
          configure: --with-openssl=$GITHUB_WORKSPACE/openssl-install/
          check: false

      - name: Test curl with wolfProvider
        working-directory: curl
        run: |
          export LD_LIBRARY_PATH=$GITHUB_WORKSPACE/wolfssl-install/lib:$GITHUB_WORKSPACE/openssl-install/lib64
          export OPENSSL_CONF=$GITHUB_WORKSPACE/provider.conf
          export OPENSSL_MODULES=$GITHUB_WORKSPACE/wolfprov-install/lib
          make -j $(nproc) test-ci
